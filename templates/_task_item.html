<div class="task-item mb-2 p-3 border rounded {% if task.completed %}bg-light-subtle completed{% endif %}">
    <div class="d-flex justify-content-between align-items-center">
        <div>
            <h5 class="mb-1 {% if task.completed %}text-muted text-decoration-line-through{% endif %}">{{ task.content }}</h5>
            <p class="mb-1 text-muted small">{{ task.description }}</p>
            <div class="task-meta">
                {% if task.category %}
                <span class="badge bg-info">{{ task.category }}</span>
                {% endif %}
                {% if task.priority %}
                <span class="badge bg-{{ 'danger' if task.priority == 'Alta' else 'warning' if task.priority == 'MÃ©dia' else 'success' }}">
                    {{ task.priority }}
                </span>
                {% endif %}
                <small class="text-muted">Data limite: {{ task.due_date|default('Sem data') }}</small>
            </div>
        </div>
        <div class="task-actions">
            <a href="{{ url_for('complete', id=task.id) }}" class="btn btn-sm {% if task.completed %}btn-outline-success{% else %}btn-success{% endif %} task-complete-link">
                <i class="fas {% if task.completed %}fa-undo{% else %}fa-check{% endif %}"></i>
            </a>
            <a href="{{ url_for('update', id=task.id) }}" class="btn btn-sm btn-primary">
                <i class="fas fa-edit"></i>
            </a>
            <a href="{{ url_for('delete', id=task.id) }}" class="btn btn-sm btn-danger" 
               onclick="return confirm('Tem certeza que deseja excluir esta tarefa?');">
                <i class="fas fa-trash"></i>
            </a>
        </div>
    </div>
</div>
